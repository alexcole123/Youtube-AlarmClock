<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" defer src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h2 id="nameProducer">⏰ YouTube Alarm Clock ⏰</h2>
            <h3 id="clockPar"></h3>
        </div>
    </nav>

    <div class="main-container">
        <div class="left-panel">
            <div class="alarm-controls">
                <h4>Set Alarm</h4>
                <input type="time" id="alarmTime" class="form-control mb-3">
                <div class="search-container">
                    <input type="text" id="youtubeBox" class="form-control" placeholder="Search for alarm video...">
                </div>
                <div id="videosContainer" class="mt-3"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="active-alarm">
                <h4>Current Alarm</h4>
                <div id="selectedVideoContainer" style="display: none;">
                <iframe id="selectedVideo" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="alarm-controls-buttons">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

</body>

</html>
